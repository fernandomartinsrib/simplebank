apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 387383204901.dkr.ecr.eu-north-1.amazonaws.com/simplebank:72aa922b64d053f1ef41eb920733cfc724581c7b
        ports:
        - containerPort: 8080
